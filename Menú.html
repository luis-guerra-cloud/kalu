<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Kalu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #36c, #6cf);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 900px;
            text-align: center;
        }
        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .button {
            background-color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Veterinaria Kalu</h1>
    <div class="container">
        <div class="section">
            <img src="WhatsApp Image 2025-03-27 at 5.05.42 PM.jpeg" alt="Peluquería">
            <button class="button" onclick="window.location.href='peluqueria.html'">Peluquería</button>
        </div>
        <div class="section">
            <img src="WhatsApp Image 2025-03-27 at 5.06.15 PM.jpeg" alt="Citas Médicas">
            <button class="button" onclick="window.location.href='citas_medicas2.html'">Citas Médicas</button>
        </div>
        <div class="section">
            <img src="WhatsApp Image 2025-03-27 at 5.06.48 PM.jpeg" alt="Vacunación">
            <button class="button" onclick="window.location.href='vacunacion.html'">Vacunación</button>
        </div>
        <div class="section">
            <img src="WhatsApp Image 2025-03-27 at 5.08.04 PM.jpeg" alt="Cirugías">
            <button class="button" onclick="window.location.href='cirugias.html'">Cirugías</button>
        </div>
        <div class="section">
            <img src="WhatsApp Image 2025-03-27 at 5.08.45 PM.jpeg" alt="Desparasitación">
            <button class="button" onclick="window.location.href='desparasitacion.html'">Desparasitación</button>
        </div>
        <div class="section">
            <img src="WhatsApp Image 2025-03-27 at 5.09.13 PM.jpeg" alt="Hospitalización">
            <button class="button" onclick="window.location.href='hospitalizacion.html'">Hospitalización</button>
        </div>
    </div>
</body>
</html>
